{% load static %}
<!--=============================================

	=============================================-->

	<div class="footer-banner-section-area mb-100 mb-md-80 mb-sm-80">

			<div class="row">
				<div class="col-lg-8 offset-lg-2">

					<div class="footer-banner-section text-center mt-10">
